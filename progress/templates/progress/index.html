<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header ul li {
            float: left;
            margin-right: 15px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        header ul li a:hover {
            background-color: #575757;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .course-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
            height: 20px;
            position: relative;
        }

        .progress {
            background-color: #4caf50;
            height: 100%;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 14px;
        }

        .course-info {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- Course Cards Section -->
    <section class="course-container" id="course-container">
        <!-- Cards will be dynamically generated by JavaScript -->
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // List of dummy courses
            const courses = [
                { title: 'Python Basics' },
                { title: 'Advanced Java' },
                { title: 'Web Development' },
                { title: 'Data Structures' },
                { title: 'Machine Learning' },
                { title: 'Django Framework' }
            ];

            // Function to generate random percentage
            function getRandomPercentage() {
                return Math.floor(Math.random() * 100) + 1;
            }

            const container = document.getElementById('course-container');

            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('course-card');

                const courseTitle = document.createElement('h3');
                courseTitle.classList.add('course-title');
                courseTitle.innerText = course.title;

                const progressBarContainer = document.createElement('div');
                progressBarContainer.classList.add('progress-bar');

                const progressBar = document.createElement('div');
                progressBar.classList.add('progress');
                const progress = getRandomPercentage();
                progressBar.style.width = progress + '%';
                progressBar.innerText = progress + '%';

                progressBarContainer.appendChild(progressBar);

                const courseInfo = document.createElement('p');
                courseInfo.classList.add('course-info');
                courseInfo.innerText = 'Complete the course to track progress.';

                courseCard.appendChild(courseTitle);
                courseCard.appendChild(progressBarContainer);
                courseCard.appendChild(courseInfo);

                container.appendChild(courseCard);
            });
        });
    </script>
</body>
</html>
