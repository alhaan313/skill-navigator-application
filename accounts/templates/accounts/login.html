{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Navigator - Login</title>
    <link rel="stylesheet" href="{% static 'accounts/styles/login.css' %}">
    <link rel="icon" href="imgbin_customer-service-customer-service-mystery-shopping-png.png">
</head>
<body>
    <div class="background">
        <img src="{% static 'accounts/images/loginbackground.jpg' %}" alt="Background Image" class="bg-image">
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-content">
                <h1 class="logo">Welcome</h1>
                <p class="tagline">Navigate your skills with ease</p>
                <form class="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signup-option">
                    <p>New here? <a href="/signup/signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'accounts/scripts/login.js' %}"></script>
</body>
</html>
